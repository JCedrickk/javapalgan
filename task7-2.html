<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 7.2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>User Information Form</h1>
    <div id="app"></div>

    <script>
        const app = document.getElementById('app');

        const form = document.createElement('form');

        const firstName = document.createElement('input');
        firstName.type = 'text';
        firstName.placeholder = 'First Name';
        form.appendChild(firstName);

        const lastName = document.createElement('input');
        lastName.type = 'text';
        lastName.placeholder = 'Last Name';
        form.appendChild(lastName);

        const age = document.createElement('input');
        age.type = 'number';
        age.placeholder = 'Age';
        age.min = 1;
        form.appendChild(age);

        const gender = document.createElement('select');
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = 'Select Gender';
        gender.appendChild(defaultOption);

        ['Male', 'Female', 'Other'].forEach(g => {
            const option = document.createElement('option');
            option.value = g;
            option.textContent = g;
            gender.appendChild(option);
        });
        form.appendChild(gender);

        const errorMsg = document.createElement('div');
        errorMsg.className = 'error';
        form.appendChild(errorMsg);

        const submitBtn = document.createElement('button');
        submitBtn.type = 'submit';
        submitBtn.textContent = 'Submit';
        form.appendChild(submitBtn);

        app.appendChild(form);
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        thead.innerHTML = `
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        `;
        table.appendChild(thead);
        const tbody = document.createElement('tbody');
        table.appendChild(tbody);
        app.appendChild(table);
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const fName = firstName.value.trim();
            const lName = lastName.value.trim();
            const userAge = parseInt(age.value);
            const userGender = gender.value;

            if (!fName || !lName || !userAge || !userGender) {
                errorMsg.textContent = "Please fill in all fields.";
                return;
            }
            if (userAge <= 0) {
                errorMsg.textContent = "Age must be greater than 0.";
                return;
            }

            errorMsg.textContent = '';

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${fName}</td>
                <td>${lName}</td>
                <td>${userAge}</td>
                <td>${userGender}</td>
            `;
            tbody.appendChild(row);

            form.reset();
        });
    </script>
</body>
</html>
